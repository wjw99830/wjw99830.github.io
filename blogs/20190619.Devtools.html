<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <h1>js检测开发者工具是否被打开</h1>
  <hr>
  <p>现代主流浏览器在执行console.log时会将要输出到控制台的对象的valueOf方法调用一次，而且这个调用仅在开发者工具打开时才会发生，不会在console.log执行时立即发生，因此可以重写Object.prototype.valueOf来加入一些在开发者工具打开时进行的操作，例如跳转到空白页以禁止用户调试代码或是隐藏一些保密的重要信息。</p>
</body>
</html>
